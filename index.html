<!DOCTYPE html>

  <title>JaeH | Full Stack Developer</title>
  <!-- 파비콘 적용 -->
  <!-- 파비콘(favicon.ico)은 프로젝트 최상위 폴더(Root) 경로에 포함시키면 자동으로 적용 
    최상위 경로에 없거나, ico가 아닌 별도 파일을 가진 경우에는 <link>로 적용 -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- (참고)파비콘 만들기 : https://iconifier.net -->

  <!-- reset.css 적용 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- 구글 웹폰트 연결 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <!-- 구글 머티리얼 아이콘 연결 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  

  <link rel="stylesheet" href="./css/main.css">
  
  <!-- script 속성 defer : 웹문서를 다 읽은 후 script 로드 -->
  <script src="javascript/main.js" defer></script>
</head>
